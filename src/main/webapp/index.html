<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>

<link href="../bootstrap-3.2.0-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="FormStyles.css">
</head>
<body>
	<form>
		<h1>REGISTER</h1>
		<div class="form-group col-md-4">

			<table align="center">

				<tr>
					<td>Username:</td>
					<td><input type="text" name="username" class="form-control"
						required="required" /></td>
				</tr>

				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"
						class="form-control" required="required" /></td>
				</tr>

				<tr>
					<td>Re-Enter Password:</td>
					<td><input type="password" name="repassword"
						class="form-control" required="required" /></td>
				</tr>

				<tr>
					<td>Qualifications:</td>
					<td><input type="checkbox" name="B.Tech">B.Tech</input> <input
						type="checkbox" name="M.Tech">M.Tech</input> <input
						type="checkbox" name="M.S">M.S</input> <input type="checkbox"
						name="PHD">PHD</input></td>
				</tr>

				<tr>
					<td>Date of Birth:</td>
					<td><input type="date" name="date" /></td>

				</tr>
				<tr>
					<td>Country:</td>
					<td><select id="country" name="country">
							<option value="" selected="selected" />

							<option value="Algeria">Algeria</option>
							<option value="Andorra">Andorra</option>

							<option value="Argentina">Argentina</option>
							<option value="Armenia">Armenia</option>
							<option value="Australia">Australia</option>
							<option value="Bangladesh">Bangladesh</option>
							<option value="Barbados">Barbados</option>
							<option value="Belarus">Belarus</option>
							<option value="Belgium">Belgium</option>
							<option value="Belize">Belize</option>
							<option value="Benin">Benin</option>
							<option value="Bhutan">Bhutan</option>
							<option value="Bolivia">Bolivia</option>
							<option value="Bosnia and Herzegovina">Bosnia and
								Herzegovina</option>
							<option value="Botswana">Botswana</option>
							<option value="Brazil">Brazil</option>
							<option value="Egypt">Egypt</option>
							<option value="El Salvador">El Salvador</option>
							<option value="Equatorial Guinea">Equatorial Guinea</option>
							<option value="Eritrea">Eritrea</option>
							<option value="Estonia">Estonia</option>
							<option value="Ethiopia">Ethiopia</option>
							<option value="Fiji">Fiji</option>
							<option value="Finland">Finland</option>
							<option value="France">France</option>
							<option value="Gabon">Gabon</option>
							<option value="Gambia">Gambia</option>
							<option value="Georgia">Georgia</option>
							<option value="Germany">Germany</option>
							<option value="Ghana">Ghana</option>
							<option value="Greece">Greece</option>
							<option value="India">India</option>
							<option value="Indonesia">Indonesia</option>
							<option value="Iran">Iran</option>
							<option value="Iraq">Iraq</option>
							<option value="Ireland">Ireland</option>
							<option value="Israel">Israel</option>
							<option value="Namibia">Namibia</option>
							<option value="Nauru">Nauru</option>
							<option value="Nepal">Nepal</option>
							<option value="Netherlands">Netherlands</option>

							<option value="Paraguay">Paraguay</option>
							<option value="Peru">Peru</option>

					</select></td>

				</tr>

				<tr>
					<td></td>
					<td text-align="left"><input type="submit" name="submit" />
					<td>
				</tr>

			</table>




		</div>
	</form>
